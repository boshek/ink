on:
  push:
    branches:
      - main
      - master

name: increment-version

jobs:
  increment-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::usethis

      - name: Check if description has been updated
        shell: Rscript {0}
        run: |
          pkg_ver <- package_version(read.dcf('DESCRIPTION', fields = 'Version')[[1]])
          usethis::use_version("dev")
          new_ver <- package_version(read.dcf('DESCRIPTION', fields = 'Version')[[1]])
          print(pkg_ver)
          print(new_ver)

        - name: Commit and push
        run: |
          git add DESCRIPTION
          git commit -m "increment-package"
          git push origin
